<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Learning Dashboard</title>

  <script src="jquery-3.1.1.min.js" type="text/javascript"></script>

  <!--<script src="jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="jquery.modal.css" type="text/css" media="screen" />-->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="dashboard.js" type="text/javascript"></script>
</head>
<style>
/* LANDING */
    #landing-container {
    margin-top:150px;
  }
  #headline {
    display:inline-table;
  }
  #headline-p {
    display: table-cell;
    vertical-align: middle;
  }
  #want-to-be {
    display: table-cell;
    padding-left:10px;
    border-radius:0px;
    background-color:#b3f0ff;
    border:1px solid white;
    margin-left:10px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 3px 10px 0 rgba(0,0,0,0.19);
  }
  #skills-list {
    padding-top:20px;
    margin-bottom:20px;
  }
  #skills-row {
    display:none;
    margin-left:250px;
  }
  .unchecked-list-group {
    background-color:lightgray !important;
    color:gray !important;
  }
  .list-group-item:hover {
    cursor:pointer;
    cursor:hand;
    background-color:khaki !important;
  }
  body {
    height:400px;
    width:1000px;
    background-image: url("assets/bg.png");
    background-size: cover;
    background-repeat: no-repeat;
    font-family:"Open Sans", sans-serif;
    /*color:;*/
  }
  #options-col {
    padding-top:20px;
  }
  .skills-btn {
    width: 135px;
    height: 135px;
    border-radius: 0px !important;
    margin: 10px !important;
    border:1px solid #5DBCD2 !important;
    background-color:transparent !important;
    background-image:none !important;
    display:inline-block !important;
    max-width:130px !important;
  }
  .skills-btn:hover {
    border-width: 3px !important;
  }
  .skills-btn-active {
    color:white !important;
    background-color: #5DBCD2 !important;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    border:0px !important;
  }
  #next-btn {
    background-image:none !important;
    border-radius:0px !important;
    margin:10px !important;
    background-color:#3E5964 !important;
    color:white !important;
    border:0px !important;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }

  /* DASHBOARD */
  .skill-name {
    font-size: 200%;
    display: flex;
    justify-content: center;
    align-items: center;
    color:white !important;
    background-color: #5DBCD2 !important;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    border:0px !important;
  }
  
  .cell {
    /*position: relative;*/
    display: flex;
    flex-direction: column;
    border: solid;
    margin: 5px;
    padding: 5px;
    /*width: 150px;
    height: 100px;*/
    height: 150px;
    background-color: white;
  }
  
  .resource-title {
    text-align: left;
  }
  
  .resource-thumbnail {
    text-align: left;
    margin-top: auto;
  }
  #im-learning {
    margin-left:250px;
    display:none;
  }

  #dialogText {
    font-size: 200%;
  }

  #dialogImage {
    vertical-align: bottom;
  }

  #progress {
    position: absolute;
    text-align: center;
    border-radius: 30px;
    border: 2px solid grey;
    background: white;
    padding: 20px;
    width: 500px;
    height: 60px;

    z-index: 999;
    top: calc(100% - 100px);
    left: calc(50% - 250px);
  }
</style>



<body style="margin: 20px;">
  <!-- Page Content -->
  <div class="container" id="landing-container">

    <div class="row">
      <div class="col-lg-4 col-lg-offset-4" style="width:800px;margin-left:250px">
          <div class="input-group" id="headline">
              <h2 id="headline-p">I want to be a</h2> <input id="want-to-be"type="text" class="form-control" placeholder="Software Engineer"/>
          </div><!-- /input-group -->
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->

    <div class="row">
      <div class="col-lg-4 col-lg-offset-4" id="options-col">
          <button id="qa-btn" class="btn btn-default" type="button">QA Tester</button>
          <button id="support-btn" class="btn btn-default" type="button">Support Technician</button>
          <button id="it-btn" class="btn btn-default" type="button">IT Help Desk</button>
      </div><!-- /.col-lg-4 -->
    </div>
    
    <h2 id="im-learning">Now, I already know</h2>

    <div class="row" id="skills-row">
      <br>
      <button id="next-btn" class="btn btn-default" type="button">I'm done</button>
    </div>
  </div>

  <div id="skills-container">
    <span id="skills"></span>
    <div id="progress">
    </div>
  </div>

  <div id="dialog" title="Title" style="display:none;">
    <p id="dialogText"></p>
    
    <div id="unstarted">
      <br>
      <img id="dialogImage" src="https://avatars2.githubusercontent.com/u/5269779?v=3&s=60" height="60" width="160" title="Resource">
      <button id="start-btn">Start</button>
    </div>
    <div id="inProgress">
      <br>
      <a id="goToCourse" target="_blank" href="#">Go to course</a><br>
      <a id="markAsDone" href="#">Mark as done</a><br>
      <a id="abandon" href="#">Abandon</a><br>
      <br><br>
      <p id="statusText"></p>    
    </div>
  </div>
</body>

</html>
