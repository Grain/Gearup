<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GearUp</title>
  </head>
  <style>
  #top-container {
    margin-top:200px;
  }
  #headline {
    display:inline-table;
  }
  #headline-p {
    display: table-cell;
    vertical-align: middle;
  }
  #want-to-be {
    display: table-cell;
    padding-left:10px;
  }
  #skills-list {
    padding-top:20px;
    margin-bottom:20px;
  }
  #skills-row {
    display:none;
  }
  .unchecked-list-group {
    background-color:lightgray !important;
    color:gray !important;
  }
  .list-group-item:hover {
    cursor:pointer;
    cursor:hand;
    background-color:khaki !important;
  }
  body {
    height:400px;
    width:1000px;
    background-image: url("assets/bg.png");
    background-size:105% 95%;
    font-family:"Segoe UI", sans-serif;
  }
  </style>
  <body>
  
  <!-- Page Content -->
  <div class="container" id="top-container">

    <div class="row">
	    <div class="col-lg-4 col-lg-offset-4">
	        <div class="input-group" id="headline">
	            <p id="headline-p">I want to be a</p> <input id="want-to-be"type="text" class="form-control" placeholder="Software Engineer"/>
	        </div><!-- /input-group -->
	    </div><!-- /.col-lg-4 -->
	  </div><!-- /.row -->

    <div class="row" id="skills-row">
      <div class="col-lg-4 col-lg-offset-4">
          <ul class="list-group" id="skills-list">
            <li class="list-group-item">Javascript</li>
            <li class="list-group-item">Microsoft Excel</li>
            <li class="list-group-item">SQL</li>
            <li class="list-group-item unchecked-list-group">Sharepoint</li>
            <li class="list-group-item unchecked-list-group">Customer Service</li>
          </ul>
          <button class="btn btn-default" type="button">Next</button>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
  </div>

  <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
  $("#want-to-be").on('keyup', function (e) {

      if (e.keyCode == 13) {
        window.scrollTo(0, 150);   
        $("#skills-row").show();
      }
  });
  $(".list-group-item").click(function(e) {
    if ($(this).hasClass("unchecked-list-group")) {
      $(this).removeClass("unchecked-list-group");
    } else {
      $(this).addClass("unchecked-list-group");
    }
  });
  </script>
  </body>
</html>
